version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
     
  ui:
    image: ${USERNAME}/ui:latest
    ports:
      - ${SERVICE_PORT}:${SERVICE_PORT}/tcp
    networks:
      front_net:
  post:
    image: ${USERNAME}/post:latest
    networks:
      front_net:
        aliases:
          - post
      back_net:
        aliases:
          - post
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
  comment:
    image: ${USERNAME}/comment:latest
    networks: 
      back_net:
        aliases:
          - comment
      front_net:
        aliases:
          - comment
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      front_net:
        aliases:
        - node_exporter
      back_net:
        aliases:
        - node_exporter
volumes:
  post_db:
networks:
  front_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.128.1.0/24 
  back_net:
     driver: bridge
     ipam:
       config:
         - subnet: 10.128.2.0/24
